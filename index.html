    <!-- css -->
    <style>
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }

      /* Common Styles */
      body {
        margin: 0;
        padding: 0;
        background-color: #f0e6d2;
        color: white;
        font-family: Arial, sans-serif;
        overflow: auto;
        touch-action: manipulation;
      }
      .control-button {
        font-family: Roboto, sans-serif, "Noto Sans", Arial, sans-serif,
          TengwarTelcontar;
        border: none;
        color: #f0e6d2;
        text-align: center;
        text-decoration: none;
        display: block;
        font-size: 2.5vh;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        border-radius: 10px;
        overflow: hidden;
        white-space: nowrap;
      }

      .control-button:hover {
        background: linear-gradient(145deg, #101214, #101214);
        transform: translateY(-2px);
        color: white;
      }

      .control-button:active {
        transform: translateY(1px);
        background: linear-gradient(145deg, #000046, #1cb5e0);
        animation: blink-animation 0.9s ease-in-out forwards;
      }

      /* Theme-Specific Backgrounds */
      .dark-theme .control-button {
        background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      }
      .light-theme .control-button {
        background: linear-gradient(145deg, #33001b, #ff0084);
      }

      @keyframes blink-animation {
        0%,
        100% {
          background: linear-gradient(145deg, #000046, #1cb5e0);
        }
      }

      .stream-button {
        background: linear-gradient(145deg, #33001b, #ff0084);
      }
      .mute-button {
        background: linear-gradient(145deg, #3494e6, #ec6ead);
      }
      .action-button {
        background: linear-gradient(145deg, #ee0979, #ff6a00);
      }
      .pip-button {
        background: linear-gradient(145deg, #3a1c71, #d76d77);
      }
      .fullscreen-button {
        background: linear-gradient(145deg, #43c6ac, #191654);
      }

      .stream-button {
        background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      }
      .mute-button {
        background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      }
      .action-button {
        background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      }
      .pip-button {
        background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      }
      .fullscreen-button {
        background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      }

      .shaka-video {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .shaka-video-container {
        overflow: hidden;
      }

      .shaka-spinner-path {
        stroke: #808080;
      }

      .shaka-video-container .material-icons-round {
        font-family: "Material Icons Round";
        font-size: 30px;
      }
      .shaka-current-time[disabled] {
        background-color: transparent;
        font-size: 14px;
        color: white;
        cursor: default;
        white-space: normal; /* Allow text wrapping */
        word-break: break-word; /* Break word if necessary */
        flex-shrink: 1;
        line-height: 0.6;
      }

      .shaka-controls-button-panel > * {
        color: #fff;
        height: 35px;
        line-height: 0.5;
        margin: 1px;
        padding: 0 5px;
        background: 0 0;
        border: 0;
        cursor: pointer;
      }
      .shaka-controls-button-panel > .shaka-volume-bar-container {
        height: 4px;
      }

      .shaka-volume-bar-container {
        width: 50px;
        padding: 0;
      }

      .shaka-overflow-menu,
      .shaka-settings-menu {
        overflow-x: hidden;
        overflow-y: auto;
        white-space: nowrap;
        background: #fff;
        background: rgba(0, 0, 0, 0.75);
        box-shadow: 0 1px 9px 0 rgba(0 0 0 / 40%);
        border-radius: 2px;
        max-height: 250px;
        min-width: 180px;
        opacity: 0;
        transition: opacity cubic-bezier(0.4, 0, 0.6, 1) 0.6s;
        display: flex;
        flex-direction: column;
        position: absolute;
        z-index: 2;
        right: 15px;
        bottom: 30px;
      }

      .shaka-overflow-menu button,
      .shaka-settings-menu button {
        font-family: "Noto Sans", Arial, sans-serif, Roboto, sans-serif,
          TengwarTelcontar;
        font-size: 14px;
        background: transparent;
        color: #fff;
        border: none;
        min-height: 30px;
        padding: 1px;
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      .shaka-overflow-menu button label,
      .shaka-settings-menu button label {
        cursor: pointer;
      }

      .shaka-keyboard-navigation .shaka-overflow-menu button:focus,
      .shaka-keyboard-navigation .shaka-settings-menu button:focus {
        background: #808080;
      }

      .shaka-overflow-menu i,
      .shaka-settings-menu i {
        padding-left: 5px;
        padding-right: 5px;
      }

      .shaka-overflow-menu.shaka-low-position,
      .shaka-settings-menu.shaka-low-position {
        bottom: 15px;
      }

      .shaka-overflow-menu span {
        text-align: left;
      }

      .shaka-overflow-button-label {
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .shaka-current-selection-span {
        color: rgba(255 255 255 / 85%);
      }

      .shaka-play-button[icon="play"] {
        background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20height%3D%2224px%22%20viewBox%3D%220%20-960%20960%20960%22%20width%3D%2224px%22%20fill%3D%22%23ffffff%22%20opacity%3D%220.6%22%3E%3Cpath%20d%3D%22M332-234.31v-491.38L720.15-480%20332-234.31ZM398-480Zm0%20124%20197.54-124L398-604v248Z%22%2F%3E%3C%2Fsvg%3E");
      }

      .shaka-play-button[icon="pause"] {
        background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20height%3D%2224px%22%20viewBox%3D%220%20-960%20960%20960%22%20width%3D%2224px%22%20fill%3D%22%23ffffff%22%20opacity%3D%220.6%22%3E%3Cpath%20d%3D%22M540-211v-540h210v540H540Zm-330%200v-540h210v540H210Zm396-66h78v-408h-78v408Zm-330%200h78v-408h-78v408Zm0-408v408-408Zm330%200v408-408Z%22%2F%3E%3C%2Fsvg%3E");
      }

      .shaka-play-button {
        box-sizing: border-box;

        box-shadow: none;
        border: none;
        background-size: 100%;

        background-image: none;
        background-color: rgba(0, 0, 0, 0) !important; /* Background color */
      }

      .shaka-bottom-controls {
        width: 96%;
        padding: 0;
        padding-bottom: 3%;

        z-index: 1;
        padding-bottom: 0%;
      }

      .shaka-seek-bar-container {
        opacity: 0;
        top: -55px;
        transition: opacity cubic-bezier(0.4, 0, 0.6, 1) 0.6s;
      }

      /* Styles for viewport height greater than width */
      @media (max-aspect-ratio: 1/1) {
        body {
          height: 100dvh;
          display: flex;
          flex-direction: column;
        }

        #controls {
          background: linear-gradient(to bottom, #071414, #071414);

          display: grid;
          grid-template-columns: repeat(5, 2fr);
          gap: 0.5vmin;
          padding: 0.5vmin;
          position: sticky;
          top: 0;
          z-index: 1000;
        }

        .control-button {
          height: 100%;
          padding: 1vmin 0;

          font-size: 1.5vh;

          padding: 2.5vmin 0;
        }

        .shaka-video-container {
          position: relative;
          background-color: black;
          width: 100%;
          height: 100%;
        }
      }

      .shaka-overflow-menu button:hover,
      .shaka-settings-menu button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        cursor: pointer;
        border-radius: 20px;
        margin: 5px;
      }

      .shaka-overflow-menu button:hover label,
      .shaka-settings-menu button:hover label {
        cursor: pointer;
      }
      .shaka-overflow-menu button:focus,
      .shaka-settings-menu button:focus {
        background-color: rgba(255, 255, 255, 0.1);
        outline: none;
        border-radius: 20px;
        margin: 5px;
      }
      .shaka-overflow-menu button,
      .shaka-settings-menu button {
        color: #eee;
        font-size: 13px;
        font-weight: 500;
        margin: 5px;
        padding: 5px;
      }

      .shaka-overflow-menu,
      .shaka-settings-menu {
        border-radius: 20px;
        background: rgba(28, 28, 28, 0.9);
        text-shadow: 0 0 2px rgb(0 0 0%);
        -webkit-transition: opacity 0.1s cubic-bezier(0, 0, 0.2, 1);
        transition: opacity 0.1s cubic-bezier(0, 0, 0.2, 1);
        right: 10px;
        bottom: 50px;
        padding: 8px 2px;
        min-width: 200px;
      }

      /* Styles for viewport width greater than height landscape mode */
      @media (min-aspect-ratio: 1/1) {
        .stream-button {
          background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        }
        .mute-button {
          background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        }
        .action-button {
          background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        }
        .pip-button {
          background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        }
        .fullscreen-button {
          background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        }

        html,
        body {
          height: 100dvh;
          overflow: hidden;
        }
        body {
          display: flex;
          flex-direction: row;
        }
        #controls {
          background: linear-gradient(to right, #071414, #000000);
          display: flex;
          flex-direction: column;
          width: 8dvw;
          height: 100dvh;
          gap: 1vh;
          padding: 1vh 0.5dvw;
        }
        .control-button {
          height: calc((100% - 12dvh) / 8); /* Adjust for 8 buttons and gaps */
          width: 100%;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .shaka-video-container {
          position: relative;
          background-color: black;
          width: 100%;
          height: 100vh;
          overflow: hidden;
        }
      }

      /* Ensures SVG height matches button height */
      .control-button svg {
        height: 100%; /* Set height relative to button height */
        width: auto; /* Maintain aspect ratio */

        pointer-events: none; /* Prevent accidental clicks */
      }
    </style>
  </head>

    <div

        data-shaka-player
        id="video"
        autoplay="true"
        poster="https://i.ibb.co/KF0mXfh/DOCTOR-STRANGE-FULL.png"
      ></video>

    <!-- Script -->
    <script src="shaka.js"></script>
    <script>
      document.addEventListener("shaka-ui-loaded", function () {
        document.querySelector(".shaka-overflow-menu-button").innerHTML =
          "settings";
        document.querySelector(".shaka-fullscreen-button").innerHTML =
          "fullscreen";
        document.querySelector(
          ".shaka-back-to-overflow-button .material-icons-round"
        ).innerHTML = "arrow_back_ios_new";

        document.querySelector(
          ".shaka-resolution-button .material-icons-round"
        ).innerHTML = "high_quality";
      });
    </script>
